<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" async></script>
    <title>Meine Aufgaben</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <img class="currentMoodImage" src="" alt="" />
      <div class="app-name">F73 - Stimmungsbarometer</div>
      <div class="current-time">00:00:00 Uhr</div>
    </header>
    <main>
      <div class="left-box">
        <p>Wie gehts Dir heute?</p>
        <div class="smiley-box">
          <img
            data-role="1"
            onclick="schreiben(this)"
            src="green.png"
            alt="Green Smiley"
          />
          <img
            data-role="2"
            onclick="schreiben(this)"
            src="lightgreen.png"
            alt="Lightgreen Smiley"
          />
          <img
            data-role="3"
            onclick="schreiben(this)"
            src="yellow.png"
            alt="Yellow Smiley"
          />
          <img
            data-role="4"
            onclick="schreiben(this)"
            src="orange.png"
            alt="Orange Smiley"
          />
          <img
            data-role="5"
            onclick="schreiben(this)"
            src="rot.png"
            alt="Red Smiley"
          />
        </div>
      </div>
      <div class="right-box">
        <h3>Stimmung im Team:</h3>
        <p class="gesamtResult">Gesamt:</p>
        <div class="result-box">
          <div class="result-green"></div>
          <div class="result-lightgreen"></div>
          <div class="result-yellow"></div>
          <div class="result-orange"></div>
          <div class="result-red"></div>
        </div>
      </div>
    </main>
    <footer>
      <button>Simulation starten</button>
      <button class="deleteAll">Daten zur√ºcksetzen</button>
    </footer>
  </body>
</html>
